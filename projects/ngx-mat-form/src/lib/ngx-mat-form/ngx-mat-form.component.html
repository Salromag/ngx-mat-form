<form class="dynamic-form" [formGroup]="ngxMatForm" name="{{ formSchema.name }}" id="{{ formSchema.id }}"
      (ngSubmit)="submit()">

  <div class="ngx-mat-dynamic-form" [style.gridTemplateColumns]="getGridTemplate()">
    @for (field of formSchema.fields; track field.id) {
      <div class="ngx-mat-field">
        <ngx-mat-field [field]="field" [formGroup]="ngxMatForm"></ngx-mat-field>
      </div>
    }
  </div>

  <div class="ngx-mat-dynamic-form-buttons">
    <button
      type="button"
      (click)="clear()"
      mat-stroked-button
      color="primary"
      id="ngx-mat-form-clear-btn">
      {{ formSchema.labelButtons.clear }}
    </button>

    <button
      [disabled]="!ngxMatForm.valid"
      type="submit"
      mat-flat-button
      color="primary"
      id="ngx-mat-form-submit-btn">
      {{ formSchema.labelButtons.submit }}
    </button>
  </div>

</form>
