<form class="dynamic-form" [formGroup]="form" name="{{ ngxMatFormSchema.name }}" id="{{ ngxMatFormSchema.id }}"
      (ngSubmit)="submit()">

  <div class="ngx-mat-dynamic-form" [style.gridTemplateColumns]="getGridTemplate()">
    @for (field of ngxMatFormSchema.fields; track field.id) {
      <div class="ngx-mat-field">
        <ngx-mat-field [field]="field" [formGroup]="formStore.form()"></ngx-mat-field>
      </div>
    }
  </div>

  <div class="ngx-mat-dynamic-form-buttons"
       [ngClass]="{
       'left': ngxMatFormSchema.labelButtons.buttonPosition === 'left',
       'right': ngxMatFormSchema.labelButtons.buttonPosition === 'right',
       'center': ngxMatFormSchema.labelButtons.buttonPosition === 'center'
       }">
    <button
      type="button"
      (click)="clear()"
      mat-stroked-button
      color="primary"
      id="ngx-mat-form-clear-btn">
      {{ ngxMatFormSchema.labelButtons.clear }}
    </button>

    <button
      [disabled]="!formStore.isFormValid()"
      type="submit"
      mat-flat-button
      color="primary"
      id="ngx-mat-form-submit-btn">
      {{ ngxMatFormSchema.labelButtons.submit }}
    </button>
  </div>

</form>
